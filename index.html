<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Natos</title>
</head>

<body>
    <div id="vexflow"></div>
    <p>
        <button onclick="buttonClick()">New note</button>
        <span id="bar"></span>
    </p>
    <svg id="keyboard" xml:space="preserve" width="161px" height="120">
        <!--  White keys   -->
        <rect onclick="keyboardPress(this)" id="c" style="fill:white;stroke:black" x="0" y="0" width="23" height="120" />
        <rect onclick="keyboardPress(this)" id="d" style="fill:white;stroke:black" x="23" y="0" width="23" height="120" />
        <rect onclick="keyboardPress(this)" id="e" style="fill:white;stroke:black" x="46" y="0" width="23" height="120" />
        <rect onclick="keyboardPress(this)" id="f" style="fill:white;stroke:black" x="69" y="0" width="23" height="120" />
        <rect onclick="keyboardPress(this)" id="g" style="fill:white;stroke:black" x="92" y="0" width="23" height="120" />
        <rect onclick="keyboardPress(this)" id="a" style="fill:white;stroke:black" x="115" y="0" width="23" height="120" />
        <rect onclick="keyboardPress(this)" id="b" style="fill:white;stroke:black" x="138" y="0" width="23" height="120" />
        <!--  Black keys (overlap with the white keys)  -->
        <rect onclick="keyboardPress(this)" id="c#" style="fill:black;stroke:black" x="14.33333" y="0" width="13" height="80" />
        <rect onclick="keyboardPress(this)" id="d#" style="fill:black;stroke:black" x="41.66666" y="0" width="13" height="80" />
        <rect onclick="keyboardPress(this)" id="f#" style="fill:black;stroke:black" x="82.25" y="0" width="13" height="80" />
        <rect onclick="keyboardPress(this)" id="g#" style="fill:black;stroke:black" x="108.25" y="0" width="13" height="80" />
        <rect onclick="keyboardPress(this)" id="a#" style="fill:black;stroke:black" x="134.75" y="0" width="13" height="80" />
    </svg>
    <script src="vexflow-min.js"></script>
    <script src="main.js"></script>
</body>

</html>
